 <div class='col-12 col-md-10 mb-3 mx-auto'>
 <div class='card'>
    <div class='card-body'>
        <h5 class='card-title'>{{ item.name }}</h5>
        <p class='card-text'>
            {% if truncate %}
                {{ item.description|linebreaks|truncatewords:30 }}
            {% else %}
                {{ item.description|linebreaks }}
            {% endif %}
        </p>
    </div>
 </div>
</div>
